{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Bookmark</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>

	<body>
		<div class="columns is-flex-direction-column is-fullheight-100vh">
			<header class="column is-narrow">
				<nav class="navbar is-warning" role="navigation" aria-label="main navigation">
					<div class="navbar-brand">
						<a class="navbar-item" href="/">
							<img src="{% static 'bookmark_logo.png' %}">
						</a>

						<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>

					<div id="navbarBasicExample" class="navbar-menu">
						<div class="navbar-start">
							<a class="navbar-item" href="/">
								Home
							</a>

							<a class="navbar-item" href="profile">
								Profile
							</a>

							<a class="navbar-item" href="bookshelf">
								Bookshelf
							</a>

							<a class="navbar-item" href="bookclub">
								Book Club
							</a>

							<a class="navbar-item" href="search">
								Search
							</a>

							<div class="navbar-item has-dropdown is-hoverable">
								<a class="navbar-link">
									More
								</a>

								<div class="navbar-dropdown">
									<a class="navbar-item">
										About
									</a>
									<a class="navbar-item">
										Jobs
									</a>
									<a class="navbar-item">
										Contact
									</a>
									<hr class="navbar-divider">
									<a class="navbar-item">
										Report an issue
									</a>
								</div>
							</div>
						</div>

						<div class="navbar-end">
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-primary">
										<strong>Sign up</strong>
									</a>
									<a class="button is-light">
										Log in
									</a>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</header>

		<div class="column">
				<main class="container">
						{% block content %}
						<p>stuff</p>
						{% endblock %}
				</main>
		</div>

		<footer class="footer has-background-warning column is-narrow">
			<div class="content has-text-right has-text-dark">
				<p class="foot-text">Bookmark, 2022</p>
			</div>
		</footer>
	</div>
</body>
</html>
