<!-- main_app/templates/index.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for book in books %}
        <p><a class="book-title" href="{{ book.id }}">{{ book.title }}</a>
            <span class="book-author">by {{ book.author }}</p>
        p. {{ book.publication }} | ISBN: {{ book.isbn }} | {{ book.genre }}
        <hr />
    {% endfor %}

{% endblock %}
